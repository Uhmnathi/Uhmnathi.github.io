<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book with us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"> 
    <link rel="stylesheet"  href="../MATHSANDSCIENCE TUTORING/CSS Folder/getatutor.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
</head>
<body>

<h1>Get a tutor</h1>

<form action="process.php" method="POST">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="name">Surname:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="address" required></td>
        </tr>
        <tr>
            <td><label for="grade">Grade:</label></td>
            <td>
                <select id="grade" name="grade">
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="subject">Subject of Interest:</label></td>
            <td>
                <select id="subject" name="subject">
                    <option value="Mathematics">Mathematics</option>
                    <option value="Mathematics Literacy">Mathematics Literacy</option>
                    <option value="Technical mathematics">Technical Mathematics</option>
                    <option value="Phyical Science">Physical Science</option>
                    <option value="Technical Science">Technical Science</option>


                </select>
            </td>
        </tr>
        <tr>
            <td><label for="message">Message:</label></td>
            <td><textarea id="message" name="message" rows="4" required></textarea></td>
        </tr>
        <tr>
            <td><label for="session-date">Preferred Session Date/Time:</label></td>
            <td><input type="datetime-local" id="session-date" name="session-date" required></td>
        </tr>
    </table>
    
    <input type="submit" value="submit">
</form>



</body>
</html>
